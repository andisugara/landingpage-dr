<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Klinik Dokter Gigi Intan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; }
        .text-primary { color: #c81c80; }
        .bg-primary { background-color: #c81c80; }
        .bg-secondary { background-color: #e280b3; }
    </style>
</head>
<body class="text-gray-800 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2rem] shadow-2xl p-10">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-tooth text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
                <p class="text-gray-500 mt-2">Klinik Dokter Gigi Intan</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary transition" placeholder="Masukkan username" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary transition" placeholder="Masukkan password" required>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                    Username atau password salah!
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-bold hover:opacity-90 transition shadow-lg">
                    Login
                </button>
            </form>

            <p class="text-center text-gray-500 text-sm mt-8">
                <i class="fas fa-info-circle text-primary mr-2"></i>
                Akses terbatas hanya untuk admin
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validasi kredensial
            if (username === 'drintan' && password === 'password') {
                // Simpan session di localStorage
                localStorage.setItem('adminSession', 'true');
                localStorage.setItem('adminUser', username);
                localStorage.setItem('adminLoginTime', new Date().getTime());
                
                // Redirect ke admin dashboard
                window.location.href = 'admin.html';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });

        // Cek apakah sudah login
        window.addEventListener('load', function() {
            if (localStorage.getItem('adminSession') === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
